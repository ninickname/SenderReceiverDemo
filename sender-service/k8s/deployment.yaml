apiVersion: apps/v1
kind: Deployment
metadata:
  name: sender-service
  labels:
    app: sender-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sender-service
  template:
    metadata:
      labels:
        app: sender-service
    spec:
      containers:
      - name: sender-service
        image: sender-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"