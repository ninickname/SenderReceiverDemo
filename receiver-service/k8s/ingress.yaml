apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: receiver-service-ingress
  labels:
    app: receiver-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: receiver-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: receiver-service
            port:
              number: 80